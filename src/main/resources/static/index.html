<!DOCTYPE html>
<html>
<head>
    <title>Chat for learning</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Your browser doesn't support Javascript.
        For using web socket please enable Javascript and reload this page.</h2>
</noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Chat connection:</label>
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <p class="badge badge-dark">Connected chat members:</p>
            <br>
            <p id="connectedUsers" class="badge badge-dark"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <table id="verbs-table" class="table table-hover">
                <thead>
                <tr>
                    <th>VERBS</th>
                </tr>
                </thead>
                <tbody id="verb">
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
            <table id="table_user_no1" class="table table-hover">
                <thead>
                <tr>
                    <th id="username_no1"></th>
                </tr>
                </thead>
                <tbody id="statistics_body_no1">
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
            <table id="table_user_no2" class="table table-hover">
                <thead>
                <tr>
                    <th id="username_no2"></th>
                </tr>
                </thead>
                <tbody id="statistics_body_no2">
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
        <div id="tableContainer" class="col-md-8">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="message">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img id="left_arrow"
                 src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-arrow-24.png"
                 alt="left">
            <img id="right_arrow"
                 src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-arrow-24.png"
                 alt="right">
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-8" id="text_form_container">
            <form class="form-inline">
                <div class="form-group">
                    <textarea id="sendingContent" class="form-control"
                              rows="5" cols="60" placeholder="Write here...">
                    </textarea>
                </div>
                <button id="send" class="btn btn-info" type="submit">Send</button>
            </form>
        </div>
    </div>
    <p id="message_connected_users"></p>
    <label id="label_statistics" for="start">Choose statistics:</label>
    <button id="start" class="btn btn-info" type="submit">Start new</button>
    <button id="total" class="btn btn-info" type="submit">Total</button>
</div>
</body>
</html>
