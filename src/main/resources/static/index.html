<!DOCTYPE html>
<html>
<head>
    <title>Chat for learning</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Your browser doesn't support Javascript.
        For using web socket please enable Javascript and reload this page.</h2>
</noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-4">
            <div id="first-row-empty">
            </div>
        </div>
        <div class="col-md-5">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Chat connection:</label>
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <p class="badge badge-dark">Connected chat members:</p>
            <br>
            <p id="connectedUsers" class="badge badge-dark"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <table id="verbs-table" class="table table-hover">
                <thead>
                <tr>
                    <th>VERBS</th>
                </tr>
                </thead>
                <tbody id="verb">
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
            <table id="table_user_no1" class="table table-hover">
                <thead>
                <tr>
                    <th id="username_no1"></th>
                </tr>
                </thead>
                <tbody id="statistics_body_no1">
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
            <table id="table_user_no2" class="table table-hover">
                <thead>
                <tr>
                    <th id="username_no2"></th>
                </tr>
                </thead>
                <tbody id="statistics_body_no2">
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
        <div id="tableContainer" class="col-md-8">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="message">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div id="statistic_navigation_page_changer">
                <img id="left_arrow"
                     src="http://clipartmag.com/images/point-finger-clipart-22.jpg"
                     alt="left">
                <label id="page_label">Page:</label>
                <span id="page-number"></span>
                <img id="right_arrow"
                     src="http://clipartmag.com/images/point-finger-clipart-22.jpg"
                     alt="right">
                <span id="max-page-info"></span>
                <br>
                <img id="left_arrow_size"
                     src="http://clipartmag.com/images/point-finger-clipart-22.jpg"
                     alt="left">
                <label id="size_label">Size:</label>
                <span id="page-size">1</span>
                <img id="right_arrow_size"
                     src="http://clipartmag.com/images/point-finger-clipart-22.jpg"
                     alt="right">
                <span id="size-info"></span>
            </div>
        </div>
        <div class="col-md-8 d-flex justify-content-center">
            <p id="message_connected_users"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div id="statistics_navigation_time_changer">
                <label id="label_statistics" for="start">Choose statistics:</label>
                <div class="btn-group-vertical">
                    <button id="start" class="btn btn-light" type="submit">From now</button>
                    <button id="today" class="btn btn-light" type="submit">Today</button>
                    <button id="total" class="btn btn-light" type="submit">Total</button>
                </div>
            </div>
        </div>
        <div class="col-md-8 d-flex justify-content-center" id="text_form_container">
            <form>
                <div class="form-group" id="main_textarea">
                    <textarea id="sendingContent" class="form-control"
                              rows="5" cols="70" placeholder="Write here...">
                    </textarea>
                </div>
                <button id="send" class="btn btn-info" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
