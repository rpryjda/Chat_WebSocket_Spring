<!DOCTYPE html>
<html>
<head>
    <title>Chat for learning</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">Your browser doesn't support Javascript.
        For using web socket please enable Javascript and reload this page.</h2>
</noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Chat connection:</label>
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <p class="badge badge-dark">Connected chat members:</p>
            <br>
            <p id="connectedUsers" class="badge badge-dark"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <table id="verbs-table" class="table table-hover">
                <thead>
                <tr>
                    <th>VERBS</th>
                    <th id="first_member"></th>
                    <th id="second_member"></th>
                </tr>
                </thead>
                <tbody id="verb">
                </tbody>
            </table>
        </div>
        <div id="tableContainer" class="col-md-9">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="message">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-9">
            <form class="form-inline">
                <div class="form-group">
                    <label for="sendingContent">Send message</label>
                    <input type="text" id="sendingContent" class="form-control" placeholder="Write here...">
                </div>
                <button id="send" class="btn btn-info" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
